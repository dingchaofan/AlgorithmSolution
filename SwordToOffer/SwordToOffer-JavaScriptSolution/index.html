<script type="text/javascript">

function NumberOf1Between1AndN_Solution(n) {
    // write code here
    if(n<0){
        return 0
    }
    let high = 0
    let cur = 0
    let low = 0
    let count = 0
    let i = 1
    while (i <= n) {
        // high = parseInt(n/(i*10))
        console.log('i:'+i)
        high = parseInt(n/i)
        console.log('high:'+high)
        // low = n - parseInt(n/i)*i
        low = n%i
        console.log('low:'+low)
        // cur = parseInt(n/i) % 10
        cur = high%10
        console.log('cur:'+cur)
        if(cur == 0){
            count += parseInt(high/10)*i
            console.log('count:'+count)
        }
        else if(cur == 1){
            // count += high*i + low + 1
            count += parseInt(high/10)*i + low +1
            console.log('count:'+count)
        }
        else{
            // count += (high+1)*i
            count += parseInt(high/10)*i+i
            console.log('count:'+count)
        }
        i = i * 10
    }
    return count
}
// test case
a = 10
console.log(a)
